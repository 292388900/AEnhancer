#short circuit control
.*.short.circuit.leastSample=10
.*.short.circuit.minSuccessPerentage=0.9
.*.short.circuit.elapse=4
.*.short.circuit.maxTraffic=-1
.*.short.circuit.failLimit=0
.*.short.circuit.successLimit=1
.*.short.circuit.aggregationSize=4
#sliding window size
shortcircuit.windowSize=20
shortcircuit.interval=6000
#thread pool for parallel execution
SHARED_POOL.thread.pool.corePoolSize=5
SHARED_POOL.thread.pool.maximumPoolSize=15
SHARED_POOL.thread.pool.keepAliveTime=10000
SHARED_POOL.thread.pool.queueSize=25